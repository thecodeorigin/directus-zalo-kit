name: directus-extension-development-sandbox

services:
  database:
    image: postgres:17
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./docker/postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - ./docker/pgadmin_data:/var/lib/pgadmin
    depends_on:
      database:
        condition: service_healthy
    restart: always

  cache:
    image: redis:8.0
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    restart: always
  
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./docker/localstack_data:/var/lib/localstack
      - ./scripts/docker-init:/etc/localstack/init/ready.d

  directus:
    image: directus/directus:latest
    ports:
      - ${DIRECTUS_PORT}:8055
    volumes:
      - ./extensions:/directus/extensions
      - ./template:/directus/template
    depends_on:
      cache:
        condition: service_healthy
      database:
        condition: service_healthy
      mailhog:
        condition: service_started
      localstack:
        condition: service_started
    environment:
      SECRET: ${DIRECTUS_SECRET}

      DB_CLIENT: "pg"
      DB_HOST: database
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}

      SYNCHRONIZATION_STORE: "redis"
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_STORE: "redis"
      REDIS: "redis://cache:6379"

      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      PUBLIC_URL: ${PUBLIC_URL}

      # S3 Configuration for LocalStack
      STORAGE_LOCATIONS: "s3"
      STORAGE_S3_DRIVER: "s3"
      STORAGE_S3_KEY: "test"
      STORAGE_S3_SECRET: "test"
      STORAGE_S3_BUCKET: "directus-uploads"
      STORAGE_S3_REGION: "us-east-1"
      STORAGE_S3_ENDPOINT: "http://localstack:4566"
      STORAGE_S3_FORCE_PATH_STYLE: "true"

      # Email Configuration (points to MailHog)
      EMAIL_TRANSPORT: smtp
      EMAIL_FROM: noreply@example.com
      EMAIL_SMTP_HOST: mailhog
      EMAIL_SMTP_PORT: 1025
      EMAIL_SMTP_SECURE: false

      # Other Settings
      WEBSOCKETS_ENABLED: ${WEBSOCKETS_ENABLED:-true}
      CORS_ENABLED: ${CORS_ENABLED:-true}
      CORS_ORIGIN: ${CORS_ORIGIN:-true}
      EXTENSIONS_PATH: /directus/extensions
      EXTENSIONS_AUTO_RELOAD: ${EXTENSIONS_AUTO_RELOAD:-true}
      REFRESH_TOKEN_COOKIE_SECURE: false
      SESSION_COOKIE_SECURE: false

  directus-template-applier:
    image: oven/bun:1.2-alpine
    volumes:
      - ./template:/directus/template
      - ./apply-template.ts:/directus/apply-template.ts
    command: sh -c "apk update && apk add curl && bun run /directus/apply-template.ts"
    restart: "no"
    depends_on:
      - directus
    environment:
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      DIRECTUS_URL: "http://directus:8055"